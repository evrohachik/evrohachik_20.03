<!DOCTYPE html>
<html>
	<head>
		<title>Buttons</title>
		<link rel="stylesheet" href="style.css" type="text/css" />
	</head>
	<body>
		<div class="border">
			<img class="border_left_image" src="border_left.png" alt=""/>
		</div>
		<input class="first" type="button" value="Download" name="download"/>
		<div class="border">
			<img class="border_right_image" src="border_right.png" alt=""/>
		</div>
		<div class="border">
			<img class="border1_left_image" src="border1_left.png" alt=""/>
		</div>
		<input class="second" type="button" value="Download" name="download"/>
		<div class="border">		
			<img class="border1_right_image" src="border1_right.png" alt=""/>
		</div>
		<div class="border">
			<img class="border2_left_image" src="border2_left.png" alt=""/>
		</div>
		<input class="third" type="button" value="Download" name="download"/>
		<div class="border">
			<img class="border2_right_image" src="border2_right.png" alt=""/>
		</div>
	</body>
</html>
